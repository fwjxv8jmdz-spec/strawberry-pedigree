<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>いちご 品種系統図（祖先表示） | Strawberry Pedigree</title>
  
  <script src="https://unpkg.com/cytoscape@3.27.0/dist/cytoscape.min.js"></script>
  <script src="https://unpkg.com/dagre@0.8.5/dist/dagre.min.js"></script>
  <script src="https://unpkg.com/cytoscape-dagre@2.5.0/cytoscape-dagre.js"></script>

  <style>
    :root {
      --border: #e5e7eb;
      --muted: #6b7280;
      --pink-50: #fff1f7;
      --pink-100: #FCE7F3;
      --pink-300: #F9A8D4;
      --wine: #831843;
      --bg: #ffffff;
    }

    html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; }
    body { font-family: system-ui, -apple-system, sans-serif; background: var(--bg); color: #111827; }
    #app { display: grid; grid-template-columns: 320px 1fr 320px; height: 100vh; width: 100vw; }

    #left, #right { overflow-y: auto; padding: 16px; background: #fff; z-index: 10; }
    #left { border-right: 1px solid var(--border); }
    #right { border-left: 1px solid var(--border); }

    #cyWrap { position: relative; flex: 1; height: 100%; background: #fafafa; overflow: hidden; }
    #cy { width: 100%; height: 100%; display: block; }

    .h { font-weight: 800; margin: 0 0 10px; font-size: 15px; }
    .muted { color: var(--muted); font-size: 12px; line-height: 1.5; }
    .box { border: 1px solid var(--border); border-radius: 12px; padding: 12px; margin-bottom: 12px; background: #fff; }
    .pill { display: inline-block; font-size: 11px; padding: 2px 8px; border: 1px solid var(--border); border-radius: 999px; background: #fff; color: var(--muted); }

    input[type="text"], select { width: 100%; box-sizing: border-box; padding: 10px; border: 1px solid #d1d5db; border-radius: 10px; font-size: 14px; margin-bottom: 8px; }
    button { width: 100%; padding: 12px; border: 1px solid #d1d5db; border-radius: 10px; background: #fff; cursor: pointer; font-weight: 900; }
    button:hover { background: #f9fafb; }

    #cyLoading { position: absolute; inset: 0; display: none; place-items: center; background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(4px); z-index: 100; }
    #cyLoading.show { display: grid; }

    @media (max-width: 1000px) {
      #app { grid-template-columns: 1fr; }
      #left, #right, #cyWrap { display: none; height: calc(100vh - 60px); }
      body.tab-left #left { display: block; }
      body.tab-cy #cyWrap { display: block; }
      body.tab-right #right { display: block; }
      #mobileTabs { position: fixed; bottom: 0; left: 0; right: 0; height: 60px; display: flex; background: #fff; border-top: 1px solid var(--border); padding: 5px; z-index: 1000; }
      #mobileTabs button { flex: 1; border: none; background: none; font-size: 13px; font-weight: bold; color: var(--muted); }
      #mobileTabs button.active { color: var(--wine); background: var(--pink-100); border-radius: 8px; }
    }
  </style>
</head>

<body class="tab-cy">
  <div id="app">
    <div id="left">
      <div class="h" style="font-size:16px;">いちご 品種系統図</div>
      <p class="muted">選択した品種の祖先を表示します。</p>

      <div class="box">
        <div class="h">品種リスト検索</div>
        <input id="q" type="text" placeholder="品種名 / 登録者で検索" />
        <span id="listBadge" class="pill">読み込み中...</span>
        <div id="listWrap" style="margin-top:8px; max-height: 30vh; overflow:auto; border:1px solid var(--border); border-radius:10px;">
          <div class="muted" style="padding:10px;">準備中...</div>
        </div>
      </div>
      
      <div class="box">
        <div class="h">表示設定</div>
        <input id="name" type="text" placeholder="例：とちおとめ" />
        <select id="depth">
          <option value="1">1代前</option>
          <option value="2" selected>2代前</option>
          <option value="3">3代前</option>
          <option value="4">4代前</option>
          <option value="5">5代前</option>
        </select>
        <label style="display:flex; align-items:center; gap:8px; font-size:13px; margin:10px 0;">
          <input id="includeUnknown" type="checkbox" /> 不明を含める
        </label>
        <button id="run" type="button">系統図を表示</button>
      </div>

      <div class="box">
        <div class="h">ステータス</div>
        <span id="badge" class="pill">準備中...</span>
        <div id="info-status" class="muted" style="margin-top:8px;">品種を入力してください。</div>
      </div>
    </div>

    <div id="cyWrap">
      <div id="cy"></div>
      <div id="cyLoading">
        <div style="text-align:center; background:white; padding:20px; border-radius:12px; border:1px solid var(--border);">
          <div style="font-weight:bold;">描画中...</div>
        </div>
      </div>
    </div>

    <div id="right">
      <div class="h">詳細情報</div>
      <div id="detail">
        <div class="box muted">ノードをクリックすると情報が表示されます。</div>
      </div>
      <div class="h">凡例</div>
      <div class="box muted">
        実線：母方 / 破線：父方 / 点線：不明
      </div>
    </div>
  </div>

  <div id="mobileTabs">
    <button type="button" data-tab="left">設定</button>
    <button type="button" data-tab="cy" class="active">系統図</button>
    <button type="button" data-tab="right">情報</button>
  </div>

<script>
  // ... (以下、JavaScript部分は元のロジックを維持) ...
  // ※スクリプト部分は変更なしで動作するはずですが、
  // もし動作しない場合は ID "q" や "listWrap" の有無を確認してください。
  
  if (window.cytoscape && window.cytoscapeDagre) {
    cytoscape.use(cytoscapeDagre);
  }

  let allData = null;
  let nodeById = new Map();
  let nodeByLabel = new Map();
  let parentsOf = new Map();
  let cy = null;
  let renderToken = 0;

  function setTab(name) {
    document.body.classList.remove('tab-left', 'tab-cy', 'tab-right');
    document.body.classList.add(`tab-${name}`);
    document.querySelectorAll('#mobileTabs button').forEach(b => {
      b.classList.toggle('active', b.dataset.tab === name);
    });
    if (cy) { setTimeout(() => { cy.resize(); cy.fit(); }, 100); }
  }

  document.querySelectorAll('#mobileTabs button').forEach(btn => {
    btn.addEventListener('click', () => setTab(btn.dataset.tab));
  });

  function esc(s){ return (s ?? '').toString().replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;'); }
  function uniq(arr){ return Array.from(new Set(arr.map(v => (v ?? '').toString().trim()).filter(Boolean))); }

  function setDetail(n){
    const box = document.getElementById('detail');
    if(!box) return;
    if(!n){ box.innerHTML = '<div class="box muted">ノードをクリックすると情報が表示されます。</div>'; return; }

    const d = n.data();
    const year = d.year ? `<div><b>品種登録年</b>：${esc(d.year)}</div>` : '';
    const inst = d.institute ? `<div><b>品種登録者</b>：${esc(d.institute)}</div>` : '';
    const incomers = n.incomers('edge');
    const mothers = incomers.filter(e => e.data('role') === 'mother').sources().map(x => x.data('label'));
    const fathers = incomers.filter(e => e.data('role') === 'father').sources().map(x => x.data('label'));

    box.innerHTML = `
      <div class="box">
        <div class="h" style="margin:0 0 6px; color:var(--wine);">${esc(d.label)}</div>
        ${year} ${inst}
        <div><b>母</b>：${uniq(mothers).map(esc).join(', ') || '不明'}</div>
        <div><b>父</b>：${uniq(fathers).map(esc).join(', ') || '不明'}</div>
      </div>
    `;
  }

  function parseElements(elements) {
    nodeById.clear();
    nodeByLabel.clear();
    parentsOf.clear();
    elements.forEach(e => {
      if(e.data && e.data.id && e.data.label && !e.data.source) {
        nodeById.set(String(e.data.id), e);
        nodeByLabel.set(String(e.data.label).trim(), String(e.data.id));
      } else if (e.data && e.data.source && e.data.target) {
        const t = String(e.data.target);
        if (!parentsOf.has(t)) parentsOf.set(t, []);
        parentsOf.get(t).push({ parentId: String(e.data.source), role: e.data.role || '' });
      }
    });
  }

  function updateList(){
    const term = (document.getElementById('q')?.value ?? '').toLowerCase();
    const rows = [];
    nodeById.forEach(n => {
      if(!term || n.data.label.toLowerCase().includes(term) || (n.data.institute||'').toLowerCase().includes(term)) {
        rows.push(n);
      }
    });
    rows.sort((a,b) => a.data.label.localeCompare(b.data.label, 'ja'));
    
    const wrap = document.getElementById('listWrap');
    document.getElementById('listBadge').textContent = `結果: ${rows.length}件`;
    wrap.innerHTML = `<table style="width:100%; font-size:12px; border-collapse:collapse;">
      ${rows.slice(0, 100).map(r => `<tr style="cursor:pointer; border-bottom:1px solid #eee" onclick="selectName('${esc(r.data.label)}')">
        <td style="padding:8px">${esc(r.data.label)}</td><td class="muted">${esc(r.data.year||'')}</td>
      </tr>`).join('')}
    </table>`;
  }

  window.selectName = (name) => {
    document.getElementById('name').value = name;
    run();
  };

  function initCy() {
    if (cy) return;
    cy = cytoscape({
      container: document.getElementById('cy'),
      style: [
        { selector: 'node', style: { 'label': 'data(label)', 'font-size': '12px', 'text-valign': 'center', 'background-color': '#FCE7F3', 'shape': 'round-rectangle', 'width': 'label', 'padding': '10px' }},
        { selector: 'edge', style: { 'curve-style': 'unbundled-bezier', 'target-arrow-shape': 'triangle', 'width': 2, 'line-color': '#D1B0C2' }},
        { selector: 'edge[role="father"]', style: { 'line-style': 'dashed' }}
      ]
    });
    cy.on('tap', 'node', (evt) => { if (window.innerWidth <= 1000) setTab('right'); setDetail(evt.target); });
  }

  async function run() {
    const label = document.getElementById('name').value.trim();
    const startId = nodeByLabel.get(label);
    if (!startId) return;

    const depth = parseInt(document.getElementById('depth').value);
    const elements = collectAncestors(startId, depth, document.getElementById('includeUnknown').checked);

    document.getElementById('cyLoading').classList.add('show');
    initCy();
    cy.elements().remove();
    cy.add(elements);
    cy.layout({ name: 'dagre', rankDir: 'LR', stop: () => { cy.fit(); document.getElementById('cyLoading').classList.remove('show'); } }).run();
  }

  function collectAncestors(id, maxDepth, inc) {
    const nodes = new Set([id]), edges = [], queue = [[id, 0]];
    while(queue.length) {
      const [curr, d] = queue.shift();
      if(d >= maxDepth) continue;
      (parentsOf.get(curr) || []).forEach(p => {
        nodes.add(p.parentId);
        edges.push({ data: { source: p.parentId, target: curr, role: p.role } });
        queue.push([p.parentId, d + 1]);
      });
    }
    return [...Array.from(nodes).map(n => nodeById.get(n)), ...edges];
  }

  async function load() {
    try {
      const res = await fetch("elements.json");
      allData = await res.json();
      parseElements(allData);
      updateList();
      document.getElementById('q').addEventListener('input', updateList);
      document.getElementById('badge').textContent = '準備完了';
    } catch (e) { document.getElementById('badge').textContent = '読込失敗'; }
  }

  document.getElementById('run').addEventListener('click', run);
  window.onload = load;
</script>
</body>
</html>
