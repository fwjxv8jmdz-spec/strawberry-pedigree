<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Strawberry Pedigree</title>

  <!-- Cytoscape core -->
  <script src="https://unpkg.com/cytoscape@3.27.0/dist/cytoscape.min.js"></script>

  <!-- Layout plugins -->
  <script src="https://unpkg.com/dagre@0.8.5/dist/dagre.min.js"></script>
  <script src="https://unpkg.com/cytoscape-dagre/cytoscape-dagre.js"></script>
  <script src="https://unpkg.com/cytoscape-cose-bilkent/cytoscape-cose-bilkent.js"></script>

  <style>
    body { margin: 0; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", sans-serif; }
    #app { display: grid; grid-template-columns: 320px 1fr 340px; height: 100vh; }
    #left, #right { padding: 12px; border-right: 1px solid #e5e7eb; overflow: auto; }
    #right { border-right: none; border-left: 1px solid #e5e7eb; }
    #cy { width: 100%; height: 100%; }
    .h { font-weight: 700; margin: 6px 0 10px; }
    .muted { color: #6b7280; font-size: 12px; line-height: 1.4; }
    .box { border: 1px solid #e5e7eb; border-radius: 10px; padding: 10px; margin: 10px 0; }
    input[type="text"] { width: 100%; box-sizing: border-box; padding: 10px; border: 1px solid #d1d5db; border-radius: 10px; }
    button { padding: 8px 10px; border: 1px solid #d1d5db; background: #fff; border-radius: 10px; cursor: pointer; }
    button:hover { background: #f9fafb; }
    button.active { border-color: #111827; box-shadow: 0 0 0 2px rgba(17,24,39,0.12) inset; }
    .row { display: flex; gap: 8px; flex-wrap: wrap; }
    .row > * { flex: 1; min-width: 120px; }
    .tag { display:inline-block; padding: 2px 8px; border-radius: 999px; border: 1px solid #e5e7eb; font-size: 12px; margin-right: 6px; }
    a { color: #2563eb; text-decoration: none; }
    a:hover { text-decoration: underline; }
    ul { padding-left: 18px; margin: 6px 0 0; }
    .small { font-size: 11px; }
  </style>
</head>
<body>
<div id="app">
  <div id="left">
    <div class="h">検索</div>
    <input id="q" type="text" placeholder="品種名で検索（例：とちおとめ）" />

    <div class="row" style="margin-top:10px;">
      <button id="fit">全体表示</button>
      <button id="clear">選択解除</button>
    </div>

    <div class="box">
      <div class="h" style="margin:0 0 6px;">レイアウト</div>
      <div class="row">
        <button id="layout_dagre" class="active">配置リセット</button>
      </div>
      <div class="muted small" style="margin-top:6px;">
        ノードの配置を階層スタイル（親→子）にリセットします。
      </div>
    </div>

    <div class="box">
      <div class="h" style="margin:0 0 6px;">凡例</div>
      <div><span class="tag">母 → 子</span> 実線</div>
      <div><span class="tag">父 → 子</span> 破線</div>
      <div class="muted" style="margin-top:6px;">ノードをドラッグして配置変更・ホイールで拡大縮小できます。</div>
    </div>

    <div class="box">
      <div class="h" style="margin:0 0 6px;">操作</div>
      <ul class="muted">
        <li>ノードクリック：右側に詳細</li>
        <li>Shift+クリック：複数選択</li>
        <li>検索：一致ノードをハイライト</li>
      </ul>
    </div>

    <div class="box">
      <div class="h" style="margin:0 0 6px;">読み込み</div>
      <div id="status" class="muted">elements.json を読み込み中…</div>
      <div class="muted small" style="margin-top:6px;">更新が反映されない時は Ctrl+F5（強制再読み込み）も試してください。</div>
    </div>
  </div>

  <div id="cy"></div>

  <div id="right">
    <div class="h">詳細</div>
    <div id="detail" class="muted">ノードをクリックすると情報が表示されます。</div>
  </div>
</div>

<script>
let cy = null;

function esc(s){
  return (s ?? '').toString()
    .replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;');
}

function uniq(arr){
  const seen = new Set();
  const out = [];
  for(const v of arr){
    const s = (v ?? '').toString().trim();
    if(!s) continue;
    if(seen.has(s)) continue;
    seen.add(s);
    out.push(s);
  }
  return out;
}

function setDetail(n){
  if(!n){
    document.getElementById('detail').innerHTML = '<span class="muted">ノードをクリックすると情報が表示されます。</span>';
    return;
  }
  const d = n.data();
  const year = d.year ? `<div><b>品種登録年</b>：${esc(d.year)}</div>` : '';
  const inst = d.institute ? `<div><b>品種登録者</b>：${esc(d.institute)}</div>` : '';
  const notes = d.notes ? `<div style="margin-top:8px;"><b>メモ</b><div>${esc(d.notes)}</div></div>` : '';

  // sources: allow ; or newline separated
  let sourcesHtml = '';
  if(d.sources){
    const parts = d.sources.toString().split(/[\n;]+/).map(x => x.trim()).filter(Boolean);
    const links = parts.map(p => {
      const isUrl = /^https?:\/\//i.test(p);
      return isUrl ? `<div><a href="${esc(p)}" target="_blank" rel="noopener noreferrer">${esc(p)}</a></div>` : `<div>${esc(p)}</div>`;
    }).join('');
    sourcesHtml = `<div style="margin-top:8px;"><b>出典（品種情報）</b>${links}</div>`;
  }

  // parents/children
  const incomers = n.incomers('edge');
  const mothers = incomers.filter(e => e.data('role') === 'mother').sources().map(x => x.data('label'));
  const fathers = incomers.filter(e => e.data('role') === 'father').sources().map(x => x.data('label'));
  const unknowns = incomers.filter(e => e.data('role') === 'unknown').sources().map(x => x.data('label'));

  const outgoers = n.outgoers('edge');
  const children = outgoers.targets().map(x => x.data('label'));

  const motherHtml = mothers.length ? `<div><b>母</b>：${uniq(mothers).map(esc).join(', ')}</div>` : '';
  const fatherHtml = fathers.length ? `<div><b>父</b>：${uniq(fathers).map(esc).join(', ')}</div>` : '';
  const unknownHtml = unknowns.length ? `<div><b>不明親</b>：${uniq(unknowns).map(esc).join(', ')}</div>` : '';
  const childHtml = children.length ? `<div style="margin-top:8px;"><b>子</b><div>${uniq(children).map(esc).join(', ')}</div></div>` : '';

  // ★ 交配出典（cross_sources）＝ この品種が「子」である交配エッジの source_id を集める
  const crossSources = uniq(incomers.map(e => e.data('source_id')));
  const crossSourcesHtml = crossSources.length
    ? `<div style="margin-top:8px;"><b>交配出典</b><div>${crossSources.map(esc).join('<br>')}</div></div>`
    : '';

  const ph = d.placeholder ? `<div class="muted" style="margin-top:6px;">※この品種情報は未登録です。</div>` : '';

  document.getElementById('detail').innerHTML = `
    <div class="box">
      <div class="h" style="margin:0 0 6px;">${esc(d.label)}</div>
      ${year}
      ${inst}
      ${motherHtml}
      ${fatherHtml}
      ${unknownHtml}
      ${childHtml}
      ${notes}
      ${crossSourcesHtml}
      ${sourcesHtml}
      ${ph}
    </div>
  `;
}

function runLayout(){
  if(!cy) return;
  const opts = { name: 'dagre', rankDir: 'TB', nodeSep: 40, rankSep: 90, edgeSep: 20, padding: 30 };
  cy.layout(opts).run();
  document.getElementById('layout_dagre').classList.add('active');
}

function initCy(elements){
  cy = cytoscape({
    container: document.getElementById('cy'),
    elements,
    style: [
      {
        selector: 'node',
        style: {
          'label': 'data(label)',
          'font-size': 12,
          'text-wrap': 'wrap',
          'text-max-width': 120,
          'text-valign': 'center',
          'text-halign': 'center',
          'background-color': '#111827',
          'color': '#ffffff',
          'width': 'label',
          'height': 'label',
          'padding': '10px',
          'shape': 'round-rectangle'
        }
      },
      {
        selector: 'node[placeholder]',
        style: { 'background-color': '#6b7280' }
      },

      /* edges: use unbundled-bezier to reduce overlaps */
      {
        selector: 'edge',
        style: {
          'curve-style': 'unbundled-bezier',
          'edge-distances': 'node-position',
          'target-arrow-shape': 'triangle',
          'arrow-scale': 1,
          'width': 2,
          'line-color': '#111827',
          'target-arrow-color': '#111827'
        }
      },

      /* mother/father: separate curves (up/down) to avoid overlap */
      {
        selector: 'edge[role="mother"]',
        style: {
          'control-point-distance': 30,
          'control-point-weight': 0.5
        }
      },
      {
        selector: 'edge[role="father"]',
        style: {
          'line-style': 'dashed',
          'control-point-distance': -30,
          'control-point-weight': 0.5
        }
      },
      {
        selector: 'edge[role="unknown"]',
        style: {
          'line-style': 'dotted',
          'line-color': '#9ca3af',
          'target-arrow-color': '#9ca3af',
          'control-point-distance': 20,
          'control-point-weight': 0.5
        }
      },

      { selector: '.faded', style: { 'opacity': 0.15 } },
      { selector: '.highlight', style: { 'border-width': 3, 'border-color': '#f59e0b' } }
    ],
    layout: { name: 'dagre', rankDir: 'TB', nodeSep: 40, rankSep: 90, edgeSep: 20, padding: 30 }
  });

  // click handlers
  cy.on('tap', 'node', (evt) => {
    const n = evt.target;
    setDetail(n);

    cy.elements().removeClass('faded');
    cy.elements().removeClass('highlight');

    const neighborhood = n.closedNeighborhood();
    cy.elements().not(neighborhood).addClass('faded');
    n.addClass('highlight');
  });

  cy.on('tap', (evt) => {
    if(evt.target === cy){
      cy.elements().removeClass('faded');
      cy.elements().removeClass('highlight');
      setDetail(null);
    }
  });

  // search
  const q = document.getElementById('q');
  q.addEventListener('input', () => {
    const term = q.value.trim();
    cy.nodes().removeClass('highlight');
    if(!term) return;

    const matched = cy.nodes().filter(n => (n.data('label') || '').includes(term));
    matched.addClass('highlight');
    if(matched.length){
      cy.animate({ fit: { eles: matched, padding: 80 } }, { duration: 200 });
    }
  });

  // buttons
  document.getElementById('fit').addEventListener('click', () => cy.fit(undefined, 30));
  document.getElementById('clear').addEventListener('click', () => {
    document.getElementById('q').value = '';
    cy.elements().removeClass('faded');
    cy.elements().removeClass('highlight');
    setDetail(null);
  });

  document.getElementById('layout_dagre').addEventListener('click', () => runLayout());

  // initial fit
  cy.fit(undefined, 30);
}

async function loadElements(){
  const status = document.getElementById('status');
  try{
    const url = "elements.json?ts=" + Date.now(); // cache-bust
    const res = await fetch(url, { cache: "no-store" });
    if(!res.ok) throw new Error(`HTTP ${res.status}`);
    const elements = await res.json();

    status.textContent = `読み込み完了：nodes+edges=${elements.length}`;
    initCy(elements);
  }catch(err){
    status.innerHTML = `読み込み失敗：${esc(err.message)}<br>（elements.json がリポジトリの root にあるか確認してください）`;
  }
}

loadElements();
</script>
</body>
</html>
