<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>祖先表示 | Strawberry Pedigree</title>
  <meta name="description" content="品種名と世代を指定して、その品種の祖先だけを表示します。" />

  <!-- Cytoscape -->
  <script src="https://unpkg.com/cytoscape@3.27.0/dist/cytoscape.min.js"></script>
  <!-- dagre -->
  <script src="https://unpkg.com/dagre@0.8.5/dist/dagre.min.js"></script>
  <script src="https://unpkg.com/cytoscape-dagre@2.5.0/cytoscape-dagre.js"></script>

  <style>
    :root{
      --border:#e5e7eb; --muted:#6b7280;
      --pink-50:#fff1f7; --pink-100:#FCE7F3; --pink-300:#F9A8D4;
      --wine:#831843;
      --bg:#ffffff;
    }
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", sans-serif;
      background: var(--bg);
      color:#111827;
    }
    a{ color:#2563eb; text-decoration:none; }
    a:hover{ text-decoration:underline; }

    header{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      padding:10px;
      border-bottom:1px solid var(--border);
      position: sticky;
      top:0;
      background: rgba(255,255,255,0.92);
      backdrop-filter: blur(8px);
      z-index: 10;
    }
    input, select{
      padding:10px;
      border:1px solid #d1d5db;
      border-radius:10px;
      background:#fff;
      font-size:14px;
    }
    button{
      padding:10px 12px;
      border:1px solid #d1d5db;
      border-radius:10px;
      background:#fff;
      cursor:pointer;
      font-size:14px;
      font-weight:700;
    }
    button:hover{ background:#f9fafb; }
    label{ font-size: 13px; color:#111827; }
    .muted{ color: var(--muted); font-size:12px; line-height:1.35; }

    #cy{ width:100%; height: calc(100vh - 74px); }

    .pill{
      font-size: 12px;
      padding: 2px 10px;
      border: 1px solid var(--border);
      border-radius: 999px;
      color: var(--muted);
      background:#fff;
      white-space: nowrap;
    }

    @media (max-width: 600px){
      #cy{ height: calc(100vh - 120px); }
      input{ min-width: 200px !important; }
    }
  </style>
</head>

<body>
<header>
  <div>
    <div style="font-weight:900;">祖先のみ表示</div>
    <div class="muted">品種名と世代を指定して、その品種の祖先だけ描画します。</div>
  </div>

  <div style="flex:1; min-width: 120px;"></div>

  <div>
    <input id="name" list="cultivars" placeholder="品種名（例：とちおとめ）" style="min-width: 240px;" />
    <datalist id="cultivars"></datalist>
  </div>

  <div>
    <select id="depth">
      <option value="1">1（親まで）</option>
      <option value="2" selected>2（祖父母まで）</option>
      <option value="3">3（曾祖父母まで）</option>
      <option value="4">4（高祖父母まで）</option>
      <option value="5">5</option>
      <option value="6">6</option>
    </select>
  </div>

  <label style="display:flex; align-items:center; gap:6px;">
    <input id="includeUnknown" type="checkbox" />
    不明(unknown)も含める
  </label>

  <button id="run" type="button">表示</button>
  <span id="badge" class="pill">読み込み中…</span>

  <div class="muted" style="margin-left:auto;">
    <a href="./" title="トップへ戻る">トップへ</a>
  </div>
</header>

<div id="cy"></div>

<script>
  let all = null;        // elements.json 生データ
  let nodeById = new Map();
  let nodeByLabel = new Map();  // 同名は先勝ち
  let parentsOf = new Map();    // childId -> [{parentId, role, edgeId}]
  let cy = null;

  let renderToken = 0;   // ★ここに追加
  
  const UNKNOWN_LABELS = new Set(['unknown','不明']);

  function isUnknownLabel(label){
    const t = (label ?? '').toString().trim().toLowerCase();
    return UNKNOWN_LABELS.has(t);
  }

  function setBadge(text){
    const el = document.getElementById('badge');
    if(el) el.textContent = text;
  }

  function getParam(name){
    const u = new URL(location.href);
    return u.searchParams.get(name);
  }

  function setParam(name, value){
    const u = new URL(location.href);
    if(value === null || value === undefined || value === '') u.searchParams.delete(name);
    else u.searchParams.set(name, value);
    history.replaceState({}, '', u.toString());
  }

  function parseElements(elements){
    nodeById = new Map();
    nodeByLabel = new Map();
    parentsOf = new Map();

    // nodes / edges を「データの形で」判定（group無しでも動く）
    const nodes = elements.filter(e => e.data?.id && e.data?.label && !(e.data?.source && e.data?.target));
    const edges = elements.filter(e => (e.data?.source && e.data?.target));

    // nodes: id をキーに保存（重複は先勝ち）
    for(const n of nodes){
      const realId = String(n.data?.id ?? '').trim();
      if(!realId) continue;
      if(!nodeById.has(realId)) nodeById.set(realId, n);

      const label = (n.data?.label ?? '').toString().trim();
      if(label && !nodeByLabel.has(label)) nodeByLabel.set(label, realId);
    }

    // edges: child(target) -> parent(source)
    for(const e of edges){
      const d = e.data || {};
      const source = String(d.source ?? '').trim();
      const target = String(d.target ?? '').trim();
      if(!source || !target) continue;

      const role = d.role || '';
      const edgeId = d.id ? String(d.id) : undefined;

      if(!parentsOf.has(target)) parentsOf.set(target, []);
      parentsOf.get(target).push({ parentId: source, role, edgeId });
    }

    // datalist
    const dl = document.getElementById('cultivars');
    if(dl){
      dl.innerHTML = '';
      // ソート（日本語・英数字ざっくり）
      const labels = Array.from(nodeByLabel.keys()).sort((a,b)=>a.localeCompare(b,'ja',{numeric:true}));
      for(const label of labels){
        const opt = document.createElement('option');
        opt.value = label;
        dl.appendChild(opt);
      }
    }
  }

  // 祖先ノード集合を BFS で集める
  function collectAncestors(startId, depthN, includeUnknown){
    const keepNodes = new Set([startId]);
    const keepEdges = new Set();

    let frontier = new Set([startId]);

    for(let gen = 1; gen <= depthN; gen++){
      const next = new Set();

      for(const childId of frontier){
        const ps = parentsOf.get(childId) || [];
        for(const p of ps){
          const parentId = p.parentId;
          const parentNode = nodeById.get(parentId);
          if(!parentNode) continue;

          const label = (parentNode.data?.label ?? '').toString().trim();
          if(!includeUnknown && isUnknownLabel(label)) continue;

          keepNodes.add(parentId);
          next.add(parentId);

          // edge key（id が無い場合に備えて合成）
          const k = p.edgeId ? `id:${p.edgeId}` : `st:${parentId}=>${childId}|${p.role}`;
          keepEdges.add(k);
        }
      }

      frontier = next;
      if(frontier.size === 0) break;
    }

    // elements を切り出す
    const out = [];

    // nodes
    for(const nid of keepNodes){
      const n = nodeById.get(nid);
      if(n) out.push(n);
    }

    // edges（keepNodes 同士を結ぶものだけ）
    const edges = all.filter(e => (e.data?.source && e.data?.target));
    for(const e of edges){
      const d = e.data || {};
      const s = String(d.source ?? '').trim();
      const t = String(d.target ?? '').trim();
      if(!keepNodes.has(s) || !keepNodes.has(t)) continue;

      const k = d.id ? `id:${String(d.id)}` : `st:${s}=>${t}|${d.role || ''}`;
      if(keepEdges.has(k)) out.push(e);
    }

    return {
      elements: out,
      nodeCount: keepNodes.size,
      edgeCount: Math.max(0, out.length - keepNodes.size)
    };
  }

function initCy(part){
  const myToken = renderToken; // ★この時点のトークン（古い描画を捨てる用）

  if(cy) cy.destroy();

  cy = cytoscape({
    container: document.getElementById('cy'),
    elements: part,
    style: [
      {
        selector: 'node',
        style: {
          'label': 'data(label)',
          'font-size': 12,
          'text-wrap': 'wrap',
          'text-max-width': 160,
          'text-valign': 'center',
          'text-halign': 'center',
          'background-color': '#FCE7F3',
          'border-width': 1.8,
          'border-color': '#FFDEEB',
          'color': '#831843',
          'width': 'label',
          'padding': '12px',
          'shape': 'round-rectangle'
        }
      },
      {
        selector: 'edge',
        style: {
          'target-arrow-shape': 'triangle',
          'target-arrow-fill': 'filled',
          'arrow-scale': 1.2,
          'width': 2,
          'line-color': '#D1B0C2',
          'target-arrow-color': '#D1B0C2',
          'curve-style': 'unbundled-bezier',
          'edge-distances': 'node-position'
        }
      },
      { selector: 'edge[role="mother"]', style: { 'line-style': 'solid',  'control-point-distance': 30, 'control-point-weight': 0.5 } },
      { selector: 'edge[role="father"]', style: { 'line-style': 'dashed', 'control-point-distance': -30,'control-point-weight': 0.5 } },
      { selector: 'edge[role="unknown"]', style: { 'line-style': 'dotted','control-point-distance': 18,'control-point-weight': 0.5 } }
    ],
    layout: { name: 'preset' }
  });

  requestAnimationFrame(() => {
    if(myToken !== renderToken) return;

    cy.resize();

    const layout = cy.layout({
      name: 'dagre',
      rankDir: 'LR',
      nodeSep: 20,
      edgeSep: 6,
      rankSep: 90,
      padding: 20,
      nodeDimensionsIncludeLabels: true,
      animate: false
    });

    layout.on('layoutstop', () => {
      if(myToken !== renderToken) return;
      cy.fit(undefined, 30);
      requestAnimationFrame(() => {
        if(myToken !== renderToken) return;
        cy.fit(undefined, 30);
      });
    });

    layout.run();
  });
}


function run(){
  if(!all) return;

  const myToken = ++renderToken;  // ★このrunの番号
  setBadge('描画中…');

  const label = (document.getElementById('name').value ?? '').toString().trim();
  const depth = parseInt(document.getElementById('depth').value, 10);
  const includeUnknown = !!document.getElementById('includeUnknown').checked;

  if(!label){ setBadge('品種名を入力してください'); return; }
  const startId = nodeByLabel.get(label);
  if(!startId){ setBadge('見つかりません（表記ゆれ注意）'); return; }

  setParam('name', label);
  setParam('n', String(depth));
  setParam('u', includeUnknown ? '1' : '0');

  const { elements, nodeCount, edgeCount } = collectAncestors(startId, depth, includeUnknown);

  // ★少し待って“最後のrunだけ”実行（連打に強い）
  requestAnimationFrame(() => {
    if(myToken !== renderToken) return; // 途中で別runが来たら捨てる
    initCy(elements);
    setBadge(`ノード ${nodeCount} / エッジ ${edgeCount}（${label}, N=${depth}）`);
  });
}


  async function load(){
    try{
      // ★ 絶対パスで elements.json を取る（場所ズレ事故防止）
      const res = await fetch("/strawberry-pedigree/elements.json?ts=" + Date.now(), { cache: "no-store" });
      if(!res.ok) throw new Error(`HTTP ${res.status}`);

      all = await res.json();
      parseElements(all);

      // URLパラメータ（?name=とちおとめ&n=4&u=1）
      const pName = getParam('name');
      const pN = getParam('n');
      const pU = getParam('u');

      if(pName) document.getElementById('name').value = pName;
      if(pN) document.getElementById('depth').value = pN;
      if(pU) document.getElementById('includeUnknown').checked = (pU === '1');

      setBadge('準備OK');
      if(pName) run();
    }catch(e){
      setBadge('読み込み失敗');
      alert('elements.json の読み込みに失敗しました: ' + e.message);
    }
  }

  window.addEventListener('DOMContentLoaded', () => {
    const btnRun = document.getElementById('run');
    const inpName = document.getElementById('name');
    const selDepth = document.getElementById('depth');
    const chkUnknown = document.getElementById('includeUnknown');

    if(!btnRun || !inpName || !selDepth || !chkUnknown){
      console.error("Required DOM not found:", {btnRun, inpName, selDepth, chkUnknown});
      setBadge("画面部品が見つかりません（HTMLのidを確認）");
      return;
    }

    btnRun.addEventListener('click', run);
    inpName.addEventListener('keydown', (e)=>{ if(e.key === 'Enter') run(); });

    let t = null;
    selDepth.addEventListener('change', ()=>{ clearTimeout(t); t=setTimeout(run, 120); });
    chkUnknown.addEventListener('change', ()=>{ clearTimeout(t); t=setTimeout(run, 120); });

    load();
  });
</script>

</body>
</html>
